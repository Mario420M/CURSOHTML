<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form>

        <fieldset>
            <legend>Datos personales</legend>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" 
            placeholder="Introduzca su nombre" required="true" /><br>

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"
             placeholder="Introduzca su apellido" required="true"/><br>

         <label for="email">Email: </label> 
         <input type="email" id="email" name="email" 
             required="true"/><br>  
        
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required="true"/><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"
              required="true"/><br>     

        <label>Genero:</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino"/>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino"/>
        <label for="masculino">Masculino</label><br>

        <label>Genero Musical Favorito</label><br>
        <input type="checkbox" id="clasica" name="musica" value="clasica"/>
        <label for="clasica">Clasica</label><br>
        <input type="checkbox" id="rap" name="musica" value="rap"/>
        <label for="rap">Rap</label><br>
        <input type="checkbox" id="reggae" name="musica" value="reggae"/>
        <label for="reggae">Reggae</label><br>

        <label for="autos">Marca de autos favorita</label><br/>
        <select id="autos" name="autos">
            <option value="bmw">BMW</option>
            <option value="ford">Ford</option>
            <option value="nissan">Nissan</option>
            <option value="ferrari">Ferrari</option>
        </select><br/>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="30">
            Este es mi comentario
        </textarea>
        <br/>

        <input type="submit" value="Enviar Formulario"/>
        <input type="reset" value="Restablecer"/>

    </fieldset>

    </form>
    
</body>
</html>
