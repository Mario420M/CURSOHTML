<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
</head>
<body>

    <h1>Elemento span (inline)</h1>
    <p>
        Usaremos este parrafo para poder demostrar como es que funciona la etiqueta
        <span style="color: blue; background-color: black; font-size: 35px;">de span las cual ayuda a poder establecer o modificar elementos</span> sobre la misma 
        linea en la que trabajamos
    </p>
    <h1>Elementos div (block)</h1>
    <div>
        <h2>Titulo dentro del DIV</h2>
        <p>Texto dentro del div</p>
    </div>

    <p>Texto fuera del div</p>
</body>
</html>
